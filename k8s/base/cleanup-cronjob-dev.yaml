apiVersion: batch/v1
kind: CronJob
metadata:
  name: room-cleanup-dev
  labels:
    app: room-cleanup
    env: dev
spec:
  # 开发环境：每小时执行一次，方便观察清理效果
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  activeDeadlineSeconds: 1800  # 30分钟
  startingDeadlineSeconds: 300

  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          automountServiceAccountToken: false
          containers:
            - name: cleanup
              image: avalon-server:latest
              command: ["python", "scripts/cleanup_rooms.py"]
              envFrom:
                - configMapRef:
                    name: app-config
                - secretRef:
                    name: app-secrets
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  cpu: "200m"
                  memory: "128Mi"
