name: 阿瓦隆 CI (构建)

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Explicitly declare this to avoid "Context access might be invalid" validation errors
  IMAGE_NAME_LOWER: ""

jobs:
  # ==========================================
  # Job 1: 代码格式检查 (Lint)
  # ==========================================
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Lint Tool
        run: pip install ruff

      - name: Run Lint (Ruff)
        run: ruff check .

  # ==========================================
  # Job 2: 单元测试 (Test)
  # ==========================================
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    outputs:
      coverage_pct: ${{ steps.coverage_info.outputs.pct }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov fakeredis
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests (Pytest)
        run: |
          pytest --cov=src --cov-report=xml

      - name: Extract Coverage
        id: coverage_info
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            PCT=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f'{float(root.attrib[\"line-rate\"])*100:.2f}%')")
            echo "pct=$PCT" >> $GITHUB_OUTPUT
          else
            echo "pct=N/A" >> $GITHUB_OUTPUT
          fi

  # ==========================================
  # Job 3: 构建并推送镜像 (Build)
  # ==========================================
  build:
    name: Build & Push Image
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image_info.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LOWER=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Get image info
        id: image_info
        run: echo "tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
